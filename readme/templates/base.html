{% load static from staticfiles %}
{% load less %}
<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}PyPo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
      <link href="{{ STATIC_URL }}{% less "less/readme.less" %}" rel="stylesheet" media="screen">
  </head>
  <body>
  <div class="navbar navbar-inverse">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PyPo</a>
      </div>
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              {% block sidebar %}
                  {% if user.is_authenticated %}
                  <li><a id="id_link_index" href="{% url "index" %}">Home</a></li>
                  <li><a id="id_link_add" href="{% url "item_add" %}">Add new item</a></li>
                  <li><a id="id_link_search" href="{% url "haystack_search" %}">Search</a></li>
                  <li><a id="id_link_pw_change" href="{% url "password_change" %}">Password change</a></li>
                  <li><a id="id_link_logout" href="{% url "logout" %}">Logout</a></li>
                  {% endif %}
              {% endblock %}
          </ul>
          </ul>
      </div>
      <!--/.nav-collapse -->
  </div>
  <div class="row">
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

  </body>
</html>
