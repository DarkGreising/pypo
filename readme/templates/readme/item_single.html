<div class="col-md-4 item">
    <div class="panel panel-default">
        <div class="panel-heading item-header">
            <a class="item_link" href="{{item.url}}">{{item.title}}
                {% if item.domain %}[{{item.domain}}]{% endif %}</a>
        </div>
        <div class="panel-body item-content">
            <div class="row">
                <div class="col-xs-6">
                    {{item.created}}
                </div>
                <div class="col-xs-6">
                    <div class="tools row pull-right">
                        <div class="col-xs-3">
                            <a class="tags_link" href="{{ item.get_update_url }}">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </a>
                        </div>
                        <div class="col-xs-3">
                            <div class="dropdown">
                                <a class="dropdown-toggle tags-dropdown" href="#" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-comment"></span>
                                </a>
                                <ul class="dropdown-menu pull-right tag-list">
                                    <li class="dropdown-header">Tags</li>
                                    {% for tag in item.tags.all %}
                                    <li><a class="tag">{{ tag.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <a href="{{ item.get_absolute_url }}">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>
                        </div>
                        <div class="col-xs-3">
                            <a href="{{ item.get_delete_url }}">
                                <span class="glyphicon glyphicon-minus-sign"></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ item.summary | safe}}
                </div>
            </div>
        </div>
    </div>
</div>
